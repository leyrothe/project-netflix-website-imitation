<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Lookalike</title>
  </head>
  <body>
    <!--navigation section-->
    <nav class="navigation">
      <div class="logo-img-container">
        <img
          class="logo"
          src="./assets/img/netflix-logo.png"
          alt="Netflix logo"
        />
      </div>
      <button class="sign-up">Registrace</button>
    </nav>

    <main>
      <!--hero section-->
      <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content-wrapper">
          <h1 class="hero-title">
            <span>Neomezené sledování</span> <span>filmů, TV pořadů a</span>
            <span>dalšího obsahu</span>
          </h1>
          <h2 class="hero-subtitle">Už od 239 Kč. Zrušte kdykoli.</h2>
          <p class="hero-text">
            Jste připraveni se dívat? Pro vytvoření nebo obnovení členství
            zadejte e-mail.
          </p>
          <form class="start-form">
            <input type="email" placeholder="Email" id="email" class="email" />
            <button class="start">Začít</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <!--TODO links-->
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
